{% extends 'base.html' %}

{% block head %}

<title>Gerenciador de tarefas</title>

{% endblock %}

{% block body %}

<header>
    <h1>Atualizar Tarefa</h1>
</header>
<main>
    <div class="container">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input class="input-button" type="submit" value="Atualizar">
        </form>
    </div>
</main>
<footer>
    <p>Desenvolvido por <a href="https://github.com/ezequielhenrique" target="_blank"><i class='bx bxl-github'></i>ezequielhenrique</a> - 2023</p>
</footer>

{% endblock %}
